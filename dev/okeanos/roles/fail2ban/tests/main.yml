---
- hosts: localhost
  remote_user: travis
  sudo: true

  vars:
    fail2ban_services:
    - name: ssh
      port: ssh
      filter: sshd
      logpath: /var/log/auth.log
    - name: postfix
      port: smtp,ssmtp
      filter: postfix
      logpath: /var/log/mail.log
      maxretry: 3

  roles:
    - ansible-fail2ban